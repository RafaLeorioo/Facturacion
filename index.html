<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <div class="container">
        <h2>Formulario de FacturaciÃ³n</h2>
        <form id="facturaForm">
            <label for="colegio">Colegio:</label><br>
            <input type="text" id="colegio"><br>
            <label for="facturado">Ha facturado:</label><br>
            <input type="text" id="facturado"><br>
            <label for="separadores">Separadores:</label><br>
            <input type="text" id="separadores"><br>
            <label for="resultado">Resultado:</label><br>
            <input type="text" id="resultado" readonly><br>
            <label for="porcentaje">5%:</label><br>
            <input type="text" id="porcentaje" readonly><br>
        </form>
        <div class="option-buttons">
            <button onclick="selectOption('dana')">Dana</button>
            <button onclick="selectOption('cole')">Cole</button>
        </div>
        <div class="output" id="output">
            Introduce los datos en los campos para ver el resultado.
        </div>
        <button onclick="copyText()">Copiar Texto</button>
        <div class="copied" id="copiedMessage">Â¡Texto copiado!</div>
        <div class="error" id="errorMessage">Error al copiar el texto.</div>
    </div>

    <script>
        const form = document.getElementById('facturaForm');
        const output = document.getElementById('output');
        const facturadoInput = document.getElementById('facturado');
        const separadoresInput = document.getElementById('separadores');
        const resultadoInput = document.getElementById('resultado');
        const porcentajeInput = document.getElementById('porcentaje');
        const copiedMessage = document.getElementById('copiedMessage');
        const errorMessage = document.getElementById('errorMessage');
        let selectedOption = null;

        function updateOutput() {
            const colegio = document.getElementById('colegio').value || '[Colegio]';
            let facturado = parseFloat(facturadoInput.value.replace(/[^0-9.]/g, '')) || 0;
            let separadores = parseFloat(separadoresInput.value) || 0;

            // Calcular resultado (facturado - separadores)
            let resultado = facturado - separadores;
            resultadoInput.value = isNaN(resultado) ? '' : resultado.toFixed(2);

            // Calcular 5% del resultado
            let porcentaje = resultado * 0.05;
            porcentajeInput.value = isNaN(porcentaje) ? '' : porcentaje.toFixed(2);

            // Generar lista con lÃ­nea adicional si hay opciÃ³n seleccionada
            let extraLine = '';
            if (selectedOption === 'dana') {
                extraLine = '<li class="extra-line dana">ðŸ’§ Donado a colegios afectados por DANA</li>';
            } else if (selectedOption === 'cole') {
                extraLine = '<li class="extra-line cole">ðŸŽ“ Destinado al bono del cole</li>';
            }

            output.innerHTML = `
                <ul>
                    <li>Colegio: <strong>${colegio}</strong></li>
                    <li>Facturado: <strong>${facturadoInput.value || '[Facturado]'}</strong>â‚¬</li>
                    <li>Separadores: <strong>${separadoresInput.value || '[Separadores]'}</strong></li>
                    <li>Resultado: <strong>${resultadoInput.value || '[Resultado]'}</strong>â‚¬</li>
                    <li>5% del resultado: <strong>${porcentajeInput.value || '[Porcentaje]'}</strong>â‚¬</li>
                    ${extraLine}
                </ul>
            `;
        }

        form.addEventListener('input', updateOutput);

        function selectOption(option) {
            selectedOption = option;
            updateOutput();
        }

        function copyText() {
            const colegio = document.getElementById('colegio').value || '[Colegio]';
            const facturado = facturadoInput.value || '[Facturado]';
            const separadores = separadoresInput.value || '[Separadores]';
            const resultado = resultadoInput.value || '[Resultado]';
            const porcentaje = porcentajeInput.value || '[Porcentaje]';

            // Formato del texto para copiar como lista con lÃ­nea adicional
            let extraLine = '';
            if (selectedOption === 'dana') {
                extraLine = 'ðŸ’§ Donado a colegios afectados por DANA';
            } else if (selectedOption === 'cole') {
                extraLine = 'ðŸŽ“ Destinado al bono del cole';
            }

            const textToCopy = `Colegio: ${colegio}\nFacturado: ${facturado}â‚¬\nSeparadores: ${separadores}\nResultado: ${resultado}â‚¬\n5% del resultado: ${porcentaje}â‚¬${extraLine ? '\n' + extraLine : ''}`;

            // Intentar usar navigator.clipboard
            if (navigator.clipboard) {
                navigator.clipboard.writeText(textToCopy).then(() => {
                    showMessage(copiedMessage);
                }).catch(err => {
                    console.error('Error al copiar con navigator.clipboard: ', err);
                    fallbackCopyText(textToCopy);
                });
            } else {
                // MÃ©todo alternativo si navigator.clipboard no estÃ¡ disponible
                fallbackCopyText(textToCopy);
            }
        }

        function fallbackCopyText(text) {
            try {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showMessage(copiedMessage);
            } catch (err) {
                console.error('Error al copiar con mÃ©todo alternativo: ', err);
                showMessage(errorMessage);
            }
        }

        function showMessage(element) {
            copiedMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 2000);
        }
    </script>
